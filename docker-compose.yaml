version: '3.3'

services:
   db_presta:
     image: mysql:5.7
     ports:
      - '3307:3306'
     volumes:
       - ../prestashop_db:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: admin
       MYSQL_DATABASE: prestashop_db
       MYSQL_USER: ps
       MYSQL_PASSWORD: ps

   prestashop:
    build: .
    restart: always
    depends_on:
      - db_presta
    ports:
      - '8080:80'
      - '443:443'
    volumes:
      - ./prestashop:/var/www/html/
      - ../log:/var/log/apache2/
       
   phpmyadmin:
     depends_on:
       - db_presta
     image: phpmyadmin/phpmyadmin
     restart: always
     ports:
       - '8181:80'
     environment:
       PMA_HOST: db_presta
       
       