version: '3.3'

services:
   db_presta:
     build: ./docker/db/
     ports:
      - '3307:3306'
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: admin
       MYSQL_DATABASE: prestashop_db
       MYSQL_USER: ps
       MYSQL_PASSWORD: ps

   prestashop:
    build: ./docker/presta/
    restart: always
    depends_on:
      - db_presta
    ports:
      - '8080:80'
      - '443:443'
    volumes:
      - ./prestashop:/var/www/html/
      - ../log:/var/log/apache2/
       
   phpmyadmin:
     depends_on:
       - db_presta
     image: phpmyadmin/phpmyadmin
     restart: always
     ports:
       - '8181:80'
     environment:
       PMA_HOST: db_presta
       
       